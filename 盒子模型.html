<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
</head>
<body>
    <h1>盒子模型的组成</h1>
    <ul>
        <li>width 宽度</li>
        <li>height 高度</li>
        <li>padding 内边距</li>
        <li>border 边框/li>
        <li>margin 外边距</li>
    </ul>
    <h2>两个盒子模型</h2>
    <ul>
        <li>一般盒子模型</li>
        <li>IE盒子模型</li>
        <i>不同在于对于宽度和高度的定义，一般的是内容实际的宽度极为width，IE的则是内容宽度加上内边距为width</i>
    </ul>
    <h2>属性</h2>
    <ul>
        <li>像素 样式 颜色</li>
        <li>上右下左</li>
        <li>用小属性覆盖大属性</li>
    </ul>
</body>
</html>
